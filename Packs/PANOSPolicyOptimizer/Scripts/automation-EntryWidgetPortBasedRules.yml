comment: Entry widget that returns the number of port based rules found by PAN-OS
  policy optimizer.
commonfields:
  id: 69dd3f27-c074-4507-89d0-40ea26a8e8eb
  version: -1
dockerimage: demisto/python3:3.9.7.24076
enabled: true
engineinfo: {}
name: EntryWidgetPortBasedRules
pswd: ""
runas: DBotWeakRole
runonce: false
script: |2


  incident = demisto.incidents()
  no_apps = demisto.get(demisto.context(), 'PanOS.PolicyOptimizer.NoApps', [])

  data = {
      "Type": 17,
      "ContentsFormat": "number",
      "Contents": {
          "stats": len(no_apps),
          "params": {
              "layout": "horizontal",
              "name": "Port Based Rules",
              "sign": "",
              "colors": {
                  "items": {
                      "#00CD33": {
                          "value": -1
                      },
                      "#FF9000": {
                          "value": 0
                      },
                      "#FF1744": {
                          "value": 3
                      }
                  }
              },
              "type": "above"
          }
      }
  }

  demisto.results(data)

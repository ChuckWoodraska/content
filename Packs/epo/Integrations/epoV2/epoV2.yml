    - contextPath: McAfee.ePO.ClientTask.typeName
      description: Client Task Object ID
      type: string
    description: Finds client tasks .
  - name: epo-find-policy
    arguments:
    - name: searchText
      required: false
      description: List policies that contains searchText in their name field or list
        all policies.
    description: Finds policy.
  - name: epo-assign-policy-to-group
    arguments:
    - name: groupId
      required: true
      description: System tree Group ID.(as returned by system.findGroups)
    - name: productId
      required: true
      description: Product ID.(as returned by policy.find)
    - name: objectId
      required: true
      description: Object ID.(as returned by policy.find)
    - name: resetInheritance
      required: false
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: If true resets the inheritance for the specified policy on the
        given group. Defaults to false.
    description: Assigns policy to the specified group or resets group's inheritance
      for the specified policy
  - name: epo-assign-policy-to-system
    arguments:
    - name: names
      required: true
      description: You need to either supply the "names" with a comma separated list
        of names/ip addresses or a comma separated list of "ids" to which the policy
        is to be assigned.
    - name: productId
      required: true
      description: Product ID.(as returned by policy.find)
    - name: typeId
      required: true
      description: Type ID.(as returned by policy.find)
    - name: objectId
      required: true
      description: Object ID.(as returned by policy.find)
    - name: resetInheritance
      required: false
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: reset the inheritance for this object
    description: Assigns policy to a supplied list of systems or resets systems' inheritance
      for the specified policy
